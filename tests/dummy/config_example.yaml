seed_everything: 1  # Workers are seeded as well.

trainer:
  max_epochs: 2
  accelerator: 'cpu'
  callbacks:
     class_path: lightning.pytorch.callbacks.ModelCheckpoint
     init_args:
       filename: 'best'
       save_top_k: 1
       monitor: 'val_r2'
       mode: 'max'
       save_last: True

data:
  path_to_X: Null
  path_to_Y: 'tests/dummy/toy_dataset.csv'
  index_col: 'id'
  labels: ['y3']
  train_transform_x:
    class_path: aidsorb.transforms.Center
  eval_transform_x:
    class_path: aidsorb.transforms.Center
  train_size: Null
  train_batch_size: 2
  eval_batch_size: 2
  shuffle: True
  config_dataloaders:
    collate_fn:
      class_path: aidsorb.data.Collator

model:
  loss:
    class_path: torch.nn.MSELoss
  metric:
    class_path: torchmetrics.MetricCollection
    init_args:
      metrics:
        r2: {class_path: torchmetrics.R2Score}
        mae: {class_path: torchmetrics.MeanAbsoluteError}
  model:
    class_path: aidsorb.models.PointNet
    init_args:
      head:
        class_path: aidsorb.modules.PointNetClsHead
        init_args:
          dropout_rate: 0.7
